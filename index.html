<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Style css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://kit.fontawesome.com/b57ab3d1e8.js" crossorigin="anonymous"></script>

    <title>Modelo</title>
</head>
<body>
    
    <section class="container"> 

        <div class="calculador-imc">
            <div class="tabela">
                <h1>Tabela IMC</h1>
            
                <p>Menos do que 18,5 <i class="fas fa-arrow-right"></i> Abaixo do peso</p>
                <p>Entre 18.5 e 24,9 <i class="fas fa-arrow-right"></i> Peso normal</p>
                <p>Entre 25 e 29,9 <i class="fas fa-arrow-right"></i> Sobrepeso</p>
                <p>Entre 30 e 34,9 <i class="fas fa-arrow-right"></i> Obesidade grau 1</p>
                <p>Entre 35 e 39,9 <i class="fas fa-arrow-right"></i> Obesidade grau 2</p>
                <p>Mais do que 40 <i class="fas fa-arrow-right"></i> Obesidade grau 3</p>
            </div>
    
            
            <form action="" id="formulario">
                <h1>Calcule seu IMC</h1>

                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="ex: 80">
    
                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="ex: 1.82">

                <div id="resultado"></div>

                <button type="submit">Calcular</button>
            </form>
        </div>
        
    </section>

    <script src="./js/script.js"></script>
</body>	
</html>
